		<div class="ContentAreaContainer">
			<div id="RecipientResponse">
				<p class="formTitle">Fill you Responses</p>
				<button type="button"
					style="border: #fff 1px solid; border-radius: .5rem; background: #ffffff40; color: #fff; margin-bottom: 1rem;"
					data-bs-toggle="modal" data-bs-target="#CollaborationModal">
					Chat with Sender
				</button>
				<hr>
				<div>
					<div class="ResponseSection">
						<p>
							Attending:
						</p>
						<div style="display: flex; margin-top: 0.5rem;">
							<div class="form-check" style="margin-right: 1.5rem;">
								<input class="form-check-input" id="Attend" type="radio" name="WillYouAttend"
									value="Attend">
								<label for="Attend">
									Yes
								</label>
							</div>
							<div class="form-check" style="margin-right: 1.5rem;">
								<input class="form-check-input" id="NotAttending" type="radio" name="WillYouAttend"
									value="Not attending">
								<label for="NotAttending">
									No
								</label>
							</div>
						</div>
					</div>
					<div class="ResponseSection">
						<p>
							Attendance Number
						</p>
						<input class="form-control" type="number" >
					</div>
					<div class="ResponseSection">
						<label for="" style="margin-right: 1rem;"><b style="font-size: 1.2rem;">Food
								Preference:</b></label>
						<div style="display: flex; margin-top: 0.5rem;">
							<div class="form-check" style="margin-right: 1.5rem;">
								<input class="form-check-input" id="foodPreference1" type="checkbox"
									name="foodPreference">
								<label for="foodPreference1">Fish</label>
							</div>
							<div class="form-check" style="margin-right: 1.5rem;">
								<input class="form-check-input" id="foodPreference2" type="checkbox"
									name="foodPreference">
								<label for="foodPreference2">Steak</label>
							</div>
							<div class="form-check" style="margin-right: 1.5rem;">
								<input class="form-check-input" id="foodPreference3" type="checkbox"
									name="foodPreference">
								<label for="foodPreference3">Vegetable</label>
							</div>
							<div class="form-check" style="margin-right: 1.5rem;">
								<input class="form-check-input" id="foodPreference7" type="checkbox"
									name="foodPreference">
								<label for="foodPreference7">Mutton</label>
							</div>
						</div>
					</div>

					<div class="ResponseSection">
						<p>
							Hotel:
						</p>
						<select class="form-select" name="Hotel" id="HotelSelection" style=" margin-top: 0.5rem;">
							<option value="">- Select -</option>
							<option value="">Option1</option>
							<option value="">Option1</option>
							<option value="">Option1</option>
						</select>
					</div>
					<div class="ResponseSection">
						<p>
							Transportation:
						</p>
						<select class="form-select" name="Car" id="CarSelection" style=" margin-top: 0.5rem;">
							<option value="">- Select -</option>
							<option value="">Option1</option>
							<option value="">Option1</option>
							<option value="">Option1</option>
						</select>
					</div>
					<div class="ResponseSection">
						<p>
							Special Requests:
						</p>
						<textarea class="form-control" name="OthersFood" id="" cols="100" rows="4"
							style="width: 100%; margin: 0.5rem 0 0;"></textarea>
					</div>
				</div>
				<hr>
				<button class="btn btn-light btn-lg">Submit</button>
			</div>
		</div>
