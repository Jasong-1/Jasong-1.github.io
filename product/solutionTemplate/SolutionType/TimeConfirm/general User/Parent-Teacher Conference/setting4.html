		<script>
			function userAddMethodClick() {
				//定义一个变量show，show获取的是被选中的radio对应的值
				var show = "";
				//取到所有的单选
				var apm = document.getElementsByName("userAddMethodSelection");
				//遍历
				for (var i = 0; i < apm.length; i++) {
					//取到所选中的值checked
					if (apm[i].checked)
						show = apm[i].value;
				}
				//接下来就是对取到的值，进行显示和隐藏操作。
				switch (show) {
					case 'typeRecipients':
						document.getElementById("typeRecipientsArea").style.display = "block";
						document.getElementById("selectEmailListArea").style.display = "none";
						break;
					case 'selectEmailList':
						document.getElementById("typeRecipientsArea").style.display = "none";
						document.getElementById("selectEmailListArea").style.display = "block";
						break;
						//   default:
						//       document.getElementById("casea").style.display="block";
						//       document.getElementById("contentinpt").style.display="none";
						//       break;
				}

			}




			
			// create a new email list dialog
			
			const CreateNewList = document.getElementById('createNewList');
			const addUserDialog = document.getElementById('addUserDialog');
			const confirmBtn = addUserDialog.querySelector('#confirmBtn');

			// If a browser doesn't support the dialog, then hide the
			// dialog contents by default.
			if (typeof addUserDialog.showModal !== 'function') {
				addUserDialog.hidden = true;
				/* a fallback script to allow this dialog/form to function
				   for legacy browsers that do not support <dialog>
				   could be provided here.
				*/
			}
			// "Update details" button opens the <dialog> modally
			CreateNewList.addEventListener('click', () => {
				if (typeof addUserDialog.showModal === "function") {
					addUserDialog.showModal();
				} else {
					outputBox.value = "Sorry, the <dialog> API is not supported by this browser.";
				}
			});
			
			
			// send button dialog
			
			const sendInvite = document.getElementById('sendInviteBtn');
			const successDialog = document.getElementById('successDialog');
			const okBtn = successDialog.querySelector('#okBtn');
			
			if (typeof successDialog.showModal !== 'function') {
				successDialog.hidden = true;
			}
			sendInvite.addEventListener('click', () => {
				if (typeof successDialog.showModal === "function") {
					successDialog.showModal();
				} else {
					outputBox.value = "Sorry, the <dialog> API is not supported by this browser.";
				}
			});
			
			
		</script>
